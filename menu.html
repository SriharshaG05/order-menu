    <link

</head>

                                <h5 class="card-title">Bread Omelette</h5>
                                <p class="card-text">₹199</p>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="/images/grid_image6.png" class="card-img-top" alt="Mutton Pakodi">
                            <div class="card-body">
                                <h5 class="card-title">Mutton Pakodi</h5>
                                <p class="card-text">₹199</p>
                                <button class="add-to-cart btn btn-primary">Add now</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="/images/grid_image7.png" class="card-img-top" alt="Paneer Tikka">
                            <div class="card-body">

                    <div class="col-md-2">
                        <div class="card">
                            <img src="images/Masala-Dosa.jpg" class="card-img-top" alt="Masala Dosa">
                            <div class="card-body">
                                <h5 class="card-title">Masala Dosa</h5>

                                <button class="add-to-cart btn btn-primary">Add now</button>

                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="images/th.jpg" class="card-img-top" alt="Biryani">
                            <div class="card-body">

                            <div class="card-body">

                            </div>
                        </div>

                    <div class="col-md-2">
                        <div class="card">
                            <img src="images/pexels-elevate-1267320.jpg" class="card-img-top" alt="Pasta">
                            <div class="card-body">
                                <h5 class="card-title">Pasta</h5>

    <footer class="text-center py-4">
        <button class="btn btn-success" id="buy-button">Buy Now</button>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
        }

        const buttons = document.querySelectorAll('.add-to-cart');
        buttons.forEach(button => {
            button.addEventListener('click', addToCart);
        });
        
        document.getElementById('buy-button').addEventListener('click', function() {
            if (cartCount > 0) {
                alert('Thank you for your purchase!');
            } else {
                alert('Your cart is empty!');
            }
        });
    </script>
</body>
</html>
